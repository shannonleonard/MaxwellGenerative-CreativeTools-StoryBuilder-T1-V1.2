<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxwellGenerative Creative Tools Story Builder v1.2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1A237E; /* Dark blue background */
            color: white;
            overflow: hidden;
        }
        
        #root {
            min-height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Load Framer Motion (UMD) from CDN -->
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
    
    <!-- Load Babel for on-the-fly transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Load your main app code with Babel transpilation -->
    <script type="text/babel" data-presets="env,react" src="src/VerticalSlideshow.jsx"></script>
    <script type="text/babel" data-presets="env,react">
        // Main App component
        function App() {
            const [currentSlide, setCurrentSlide] = React.useState(0);
            
            return (
                <div>
                    <VerticalSlideshow currentSlide={currentSlide} setCurrentSlide={setCurrentSlide} />
                </div>
            );
        }
        
        // Wait for DOM to be fully loaded before rendering
        document.addEventListener("DOMContentLoaded", function() {
            console.log("App is initializing...");
            const root = document.getElementById("root");
            
            if (!root) {
                console.error("No root element found!");
                return;
            }
            
            // Render the React app
            ReactDOM.render(<App />, root);
        });
    </script>
</body>
</html>
